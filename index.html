<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukool Limrat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            display: block;
        }
        .quote-container {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            text-align: center;
        }

        .quote {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .author {
            font-size: 18px;
        }
        footer {
            display: flex;
            bottom: 0;
            justify-content: center;
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="bg.mp4" type="video/mp4" alt="bg designed by Freepik">
    </video>
    <div class="container">
        <div class="quote-container">
            <p class="quote">"The only way to do great work is to love what you do."</p>
            <p class="author">- Steve Jobs</p>
        </div>
    </div>
</body>

</html>
